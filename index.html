<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Super Clicker 4.0</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background-color: #1c1c1c;
      color: #fff;
      transition: background 0.5s;
    }
    #clicker {
      font-size: 2em;
      margin-top: 30px;
      padding: 20px 40px;
      cursor: pointer;
    }
    .upgrade {
      margin: 10px auto;
      width: 260px;
      padding: 10px;
      background: #333;
      border: 1px solid #555;
      cursor: pointer;
    }
    .upgrade:hover {
      background: #444;
    }
    .menu, .modmenu {
      margin-top: 30px;
    }
    .btn {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }
    .light {
      background: #f0f0f0;
      color: #111;
    }
    .light .upgrade {
      background: #ccc;
      border-color: #999;
    }
    #bonusClicker {
      position: absolute;
      padding: 10px 20px;
      background-color: gold;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
      z-index: 1000;
    }
    .particle {
      position: absolute;
      font-size: 16px;
      color: yellow;
      animation: rise 1s ease-out forwards;
      pointer-events: none;
      z-index: 1000;
    }
    @keyframes rise {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-50px);
      }
    }
  </style>
</head>
<body>
  <h1>Super Clicker 4.0</h1>
  <h2>Punkty: <span id="points">0</span></h2>
  <h4>Kliknięcia na sekundę: <span id="cps">0</span></h4>
  <h4>Poziom: <span id="level">1</span> | Exp: <span id="exp">0</span>/<span id="expToNext">100</span></h4>
  <button id="clicker">Kliknij!</button>

  <h3>Sklep</h3>
  <div id="shop">
    <div class="upgrade" onclick="buyUpgrade('autoClicker')">Auto-Kliker (+1/s) - <span id="cost_autoClicker">10</span></div>
    <div class="upgrade" onclick="buyUpgrade('superClicker')">Super-Kliker (+5/s) - <span id="cost_superClicker">50</span></div>
    <div class="upgrade" onclick="buyUpgrade('megaClicker')">Mega-Kliker (+20/s) - <span id="cost_megaClicker">200</span></div>
  </div>

  <div class="menu">
    <button class="btn" onclick="toggleTheme()">Zmień motyw</button>
    <button class="btn" onclick="changeSkin()">Zmień skórkę</button>
    <button class="btn" onclick="resetGame()">Resetuj grę</button>
  </div>

  <div style="margin-top: 30px;">
    <input type="password" id="modCode" placeholder="Wpisz kod" />
    <button onclick="checkModCode()">Zatwierdź</button>
  </div>

  <div id="modMenu" class="modmenu" style="display:none;">
    <h3>Mod Menu</h3>
    <button onclick="addPoints(1000)">+1000 punktów</button><br/>
    <button onclick="unlockAll()">Odblokuj wszystko</button><br/>
    <button onclick="setCustomCPS()">Ustaw własne CPS</button><br/>
    <button onclick="resetGame()">Resetuj grę</button>
  </div>

  <div style="margin-top: 30px;">
    <h3>Osiągnięcia</h3>
    <ul id="achievements"></ul>
  </div>

  <button id="bonusClicker" onclick="bonusClick()">Złap Klikacza!</button>

  <script>
    // Tutaj dodaj odpowiednie skrypty JavaScript implementujące nowe funkcje
  </script>
</body>
</html>
