<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Alkoholowy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input {
      margin: 10px 0;
      padding: 10px;
      width: 90%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kalkulator Alkoholowy</h1>
    <p>Wprowadź dane dla dwóch napojów, aby sprawdzić, który jest bardziej opłacalny!</p>
    
    <h3>Pierwszy Napój</h3>
    <input type="text" id="name1" placeholder="Nazwa napoju">
    <input type="number" id="price1" placeholder="Cena (zł)">
    <input type="number" id="percent1" placeholder="Zawartość alkoholu (%)">
    <input type="number" id="volume1" placeholder="Pojemność (ml)">
    
    <h3>Drugi Napój</h3>
    <input type="text" id="name2" placeholder="Nazwa napoju">
    <input type="number" id="price2" placeholder="Cena (zł)">
    <input type="number" id="percent2" placeholder="Zawartość alkoholu (%)">
    <input type="number" id="volume2" placeholder="Pojemność (ml)">
    
    <button onclick="calculate()">Oblicz</button>
    
    <div class="result" id="result"></div>
  </div>
  
  <script>
    function calculate() {
      const name1 = document.getElementById("name1").value;
      const price1 = parseFloat(document.getElementById("price1").value);
      const percent1 = parseFloat(document.getElementById("percent1").value);
      const volume1 = parseFloat(document.getElementById("volume1").value);
      
      const name2 = document.getElementById("name2").value;
      const price2 = parseFloat(document.getElementById("price2").value);
      const percent2 = parseFloat(document.getElementById("percent2").value);
      const volume2 = parseFloat(document.getElementById("volume2").value);
      
      if (isNaN(price1) || isNaN(percent1) || isNaN(volume1) || isNaN(price2) || isNaN(percent2) || isNaN(volume2)) {
        document.getElementById("result").innerText = "Proszę wprowadzić poprawne dane!";
        return;
      }
      
      const pureAlcohol1 = (percent1 / 100) * volume1;
      const pureAlcohol2 = (percent2 / 100) * volume2;
      
      const costPer100ml1 = (price1 / pureAlcohol1) * 100;
      const costPer100ml2 = (price2 / pureAlcohol2) * 100;
      
      let result = `${name1}: ${costPer100ml1.toFixed(2)} zł za 100 ml czystego alkoholu\n`;
      result += `${name2}: ${costPer100ml2.toFixed(2)} zł za 100 ml czystego alkoholu\n`;
      
      if (costPer100ml1 < costPer100ml2) {
        result += `\nBardziej opłaca się kupić: ${name1}`;
      } else if (costPer100ml1 > costPer100ml2) {
        result += `\nBardziej opłaca się kupić: ${name2}`;
      } else {
        result += `\nOba napoje są równie opłacalne.`;
      }
      
      document.getElementById("result").innerText = result;
    }
  </script>
</body>
</html>
