<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Sexmap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #chat-box {
            width: 90%;
            max-width: 600px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow-y: auto;
            max-height: 400px;
            margin-bottom: 20px;
        }
        .message {
            margin: 5px 0;
        }
        .user {
            text-align: right;
            color: #0078d7;
        }
        .bot {
            text-align: left;
            color: #444;
        }
        #input-box {
            display: flex;
            width: 90%;
            max-width: 600px;
        }
        #input-box input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
            outline: none;
        }
        #input-box button {
            padding: 10px;
            border: none;
            background: #0078d7;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        #input-box button:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>
    <div id="chat-box"></div>
    <div id="input-box">
        <input id="user-input" type="text" placeholder="Napisz coś...">
        <button onclick="sendMessage()">Wyślij</button>
    </div>
    <script>
        const chatBox = document.getElementById('chat-box');

        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            if (message === '') return;

            addMessage('user', message);
            userInput.value = '';

            // Odpowiedź bota
            setTimeout(() => {
                const botResponse = getBotResponse(message);
                addMessage('bot', botResponse);
            }, 500);
        }

        function addMessage(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}`;
            messageElement.textContent = text;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function getBotResponse(input) {
            const lowerInput = input.toLowerCase();
            if (lowerInput.includes('co tam')) {
                return 'Siema byku, u mnie git! A u Ciebie?';
            } else if (lowerInput.includes('kim jesteś')) {
                return 'Jestem Twoim ziomkiem Sexmap, byku!';
            } else if (lowerInput.includes('hej')) {
                return 'Hej hej, byczku!';
            } else {
                return 'Nie wiem byku, ale brzmi ciekawie!';
            }
        }
    </script>
</body>
</html>
