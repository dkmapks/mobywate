<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown to 3 May 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    #countdown {
      font-size: 48px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Countdown to 3 May 2025</h1>
  <div id="countdown">Loading...</div>

  <script>
    // Function to calculate remaining seconds
    function updateCountdown() {
      const targetDate = new Date('2025-05-03T00:00:00Z');
      const currentDate = new Date();
      const difference = Math.floor((targetDate - currentDate) / 1000); // Difference in seconds

      // Display remaining seconds or message if the time has passed
      const countdownElement = document.getElementById('countdown');
      if (difference > 0) {
        countdownElement.textContent = `${difference} seconds remaining`;
      } else {
        countdownElement.textContent = "The countdown has ended!";
        clearInterval(interval); // Stop the interval
      }
    }

    // Update countdown every second
    const interval = setInterval(updateCountdown, 1000);
    updateCountdown(); // Initial call to display immediately
  </script>
</body>
</html>
