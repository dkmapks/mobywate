<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klikalne Przycisk z Animacją</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            transition: transform 0.2s ease; /* Dodanie animacji */
        }

        button:active {
            transform: scale(1.2); /* Powiększenie przycisku po kliknięciu */
        }

        #output {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Klikalne Przycisk z Animacją</h1>
    <button onclick="showWord('jebać kłoczko')">Kłoczko</button>
    <button onclick="showWord('ubijać npc')">Npc</button>
    <button onclick="showWord('pieprzyć maćka')">Maćka</button>
    <button onclick="showWord('zabić aline')">Aline</button>
    <button onclick="showWord('skatować marchel')">Marchel</button>
    <div id="output"></div>

    <script>
        function showWord(word) {
            document.getElementById('output').innerText = word;
        }
    </script>
</body>
</html>
