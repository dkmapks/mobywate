<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>mObywatel</title>
    <link rel="stylesheet" href="assets/services.css">
    <link rel="stylesheet" href="assets/main.css">
    <link rel="icon" href="https://i.imgur.com/n4zJhma.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="https://i.imgur.com/n4zJhma.png">
</head>
<body>
    <nav class="bottom_bar" aria-label="Dolny pasek nawigacyjny">
        <ul class="bottom_bar_grid">
            <li class="bottom_element_grid" send="home" aria-label="Pulpit">
                <div class="bottom_element_image home"></div>
                <p class="bottom_element_text">Pulpit</p>
            </li>
            <li class="bottom_element_grid" send="documents" aria-label="Dokumenty">
                <div class="bottom_element_image documents"></div>
                <p class="bottom_element_text">Dokumenty</p>
            </li>
            <li class="bottom_element_grid" send="services" aria-label="Usługi">
                <div class="bottom_element_image services services_open"></div>
                <p class="bottom_element_text open">Usługi</p>
            </li>
            <li class="bottom_element_grid" send="qr" aria-label="Kod QR">
                <div class="bottom_element_image qr"></div>
                <p class="bottom_element_text">Kod QR</p>
            </li>
            <li class="bottom_element_grid" send="more" aria-label="Więcej">
                <div class="bottom_element_image more"></div>
                <p class="bottom_element_text">Więcej</p>
            </li>
        </ul>
    </nav>

    <main class="container">
        <header>
            <button class="action" aria-label="Edytuj">Edytuj</button>
            <h1 class="main_title">Usługi</h1>
        </header>
        <section>
            <div class="search_grid">
                <img class="search_icon" src="https://i.imgur.com/tQTUvKY.png" alt="Ikona wyszukiwania">
                <input class="search" placeholder="Szukaj" aria-label="Wyszukiwarka usług">
            </div>
        </section>

        <section aria-labelledby="desktop-services">
            <h2 id="desktop-services" class="title">Na pulpicie</h2>
            <ul class="services_list">
                <li class="service">
                    <img class="service_icon" src="https://i.imgur.com/zIiL6A2.png" alt="Bezpiecznie w sieci">
                    <p class="service_name">Bezpiecznie w sieci</p>
                    <img class="arrow" src="https://i.imgur.com/Y88ZqRS.png" alt="Przejdź">
                </li>
                <li class="service">
                    <img class="service_icon" src="https://i.imgur.com/ee4CMJf.png" alt="Historia pojazdu">
                    <p class="service_name">Historia pojazdu</p>
                    <img class="arrow" src="https://i.imgur.com/Y88ZqRS.png" alt="Przejdź">
                </li>
                <li class="service">
                    <img class="service_icon" src="https://i.imgur.com/LReC7MP.png" alt="Zastrzeż PESEL">
                    <p class="service_name">Zastrzeż PESEL</p>
                    <img class="arrow" src="https://i.imgur.com/Y88ZqRS.png" alt="Przejdź">
                </li>
                <li class="service">
                    <img class="service_icon" src="https://i.imgur.com/7EIfFr4.png" alt="Firma">
                    <p class="service_name">Firma</p>
                    <img class="arrow" src="https://i.imgur.com/Y88ZqRS.png" alt="Przejdź">
                </li>
                <li class="service">
                    <img class="service_icon" src="https://i.imgur.com/dyNMB6y.png" alt="Punkty karne">
                    <p class="service_name">Punkty karne</p>
                    <img class="arrow" src="https://i.imgur.com/Y88ZqRS.png" alt="Przejdź">
                </li>
                <li class="service" style="border: none;">
                    <img class="service_icon" src="https://i.imgur.com/8wuXHdP.png" alt="Mandaty">
                    <p class="service_name">Mandaty</p>
                    <img class="arrow" src="https://i.imgur.com/Y88ZqRS.png" alt="Przejdź">
                </li>
            </ul>
        </section>

        <section aria-labelledby="other-services">
            <h2 id="other-services" class="title">Pozostałe</h2>
            <ul class="services_list" style="margin-bottom: 150px;">
                <li class="service">
                    <img class="service_icon" src="https://i.imgur.com/EyTozlM.png" alt="Bon energetyczny">
                    <p class="service_name">Bon energetyczny</p>
                    <img class="arrow" src="https://i.imgur.com/Y88ZqRS.png" alt="Przejdź">
                </li>
                <li class="service">
                    <img class="service_icon" src="https://i.imgur.com/bHcByYJ.png" alt="Wybory">
                    <p class="service_name">Wybory</p>
                    <img class="arrow" src="https://i.imgur.com/Y88ZqRS.png" alt="Przejdź">
                </li>
                <li class="service">
                    <img class="service_icon" src="https://i.imgur.com/clfc2V4.png" alt="Recepty">
                    <p class="service_name">Recepty</p>
                    <img class="arrow" src="https://i.imgur.com/Y88ZqRS.png" alt="Przejdź">
                </li>
                <li class="service" style="border: none;">
                    <img class="service_icon" src="https://i.imgur.com/nLA4kjF.png" alt="Alert powodziowy">
                    <p class="service_name">Alert powodziowy</p>
                    <img class="arrow" src="https://i.imgur.com/Y88ZqRS.png" alt="Przejdź">
                </li>
            </ul>
        </section>
    </main>

    <script src="assets/bar.js"></script>
    <script src="assets/manifest.js"></script>
</body>
</html>
